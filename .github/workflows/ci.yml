name: ThrottleX CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src
        run: |
          pip install -e ".[dev]"

      - name: Run Ruff (linter)
        working-directory: src
        run: |
          ruff check throttlex tests

      - name: Run Ruff (formatter)
        working-directory: src
        run: |
          ruff format --check throttlex tests

      - name: Run MyPy (type checking)
        working-directory: src
        run: |
          mypy throttlex --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src
        run: |
          pip install -e ".[dev]"

      - name: Run unit tests
        working-directory: src
        run: |
          pytest tests/unit -v --cov=throttlex --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        working-directory: src
        env:
          THROTTLEX_REDIS_HOST: localhost
          THROTTLEX_REDIS_PORT: 6379
        run: |
          pytest tests/integration -v

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: src/coverage.xml
          fail_ci_if_error: false

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: src
        run: |
          pip install -e ".[dev]"

      - name: Run Bandit (SAST)
        working-directory: src
        run: |
          bandit -r throttlex -f json -o bandit-report.json || true
          bandit -r throttlex

      - name: Run Safety (dependency audit)
        working-directory: src
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            src/bandit-report.json
            src/safety-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        working-directory: src
        run: |
          docker build -t throttlex:${{ github.sha }} .

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: throttlex:${{ github.sha }}
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: throttlex:${{ github.sha }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
        continue-on-error: true
